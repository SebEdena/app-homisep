<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/styleMenuUtil.css" />
		<link rel="stylesheet" href="css/styleFooter.css" />
        <link rel="stylesheet" href="css/StyleGestionCompteUtilisateur.css"/>
        <title>Espace client - Homisep</title>
    </head>
    
    <body>
        
		<ul>
		  <li class ="logo"><img src="img/LogoAPP.png" alt="Homisep" class="avatar"></li>
		  <li><a href="#home">Tableau de bord</a></li>
		  <li><a href="#account">Mon compte</a></li>
		  <li><a href="#contact">F.A.Q</a></li>
		  <li class="logout"><a class="active" href="#indexUtilisateur"><img src="img/power_icon.png" class="logout_img">  Déconnexion</a></li>
		  <li class="logoutQuery"><a class="active" href="#indexUtilisateur"><img src="img/power_icon.png" class="logoutQuery_img"></a></li>
		</ul>

        <div class="container1">
            <h1 class="title">Coordonnées Utilisateur</h1>

            
            <label class="champ" for="uname"><b>Nom</b></label>
            <input type="text" placeholder="Nom" name="uname" required>

            <label class="champ" for="ufirstname"><b>Prénom</b></label>
            <input type="text" placeholder="Prénom" name="ufirstname" required>

            <label class="champ" for="umail"><b>Email</b></label>
            <input type="text" placeholder="Adresse Email" name="umail" required>
            </br>
        
            <label class="champ" for="udate"><b>Date de naissance</b></label>
            <input type="text" placeholder="JJ/MM/AAAA" name="udate" required>

            <label class="champ" for="utel"><b>Numéro de téléphone</b></label>
            <input type="text" placeholder="N° de téléphone" name="utel" required>
            </br>

            <label class="champ" for="ufact"><b>Adresse de facturation</b></label>
            <input class="entree" type="text" placeholder="Adresse de facturation" name="ufact" required>
         	</br>


            <label class="champ" for="upost"><b>Code postal</b></label>
            <input type="text" placeholder="Code Postal" name="upost" required>
      
            <label class="champ" for="uville"><b>Ville</b></label>
            <input type="text" placeholder="Ville" name="uville" required>
        	</br>

        	
            <button class="bouton1" type="reset">Annuler</button>
            <button class="bouton1" type="submit">Valider</button>
        </div>

        <div class="container2">
            <h1 class="title">Changer le mot de passe</h1>

            <label class="champ" for="umdp"><b>Mot de passe actuel</b></label>
            <input type="text" placeholder="Entrer votre mot de passe" name="umdp" required>
        	</br>

            <label class="champ" for="unmdp"><b>Nouveau mot de passe</b></label>
            <input type="text" placeholder="Nouveau mot de passe" name="unmdp" required>
        	</br>

            <label class="champ" for="uconf"><b>Confirmez</b></label>
            <input type="text" placeholder="Nouveau mot de passe" name="uconf" required>
        	</br>

            <button class="bouton1" type="submit">Valider</button>
        </div>

        <div class="container3">
            <h1 class="title">Demandes</h1>

            <button class="bouton3">Changement de coordonnées sensibles</button>
            <button class="bouton3">Ajout de maison</button>
            <button class="bouton3">Suppression de maison</button>
            <button class="bouton3">Suppression de compte</button>
        </div>

    </body>

    <br/><footer class="footer">
        <p>&#9400; Homisep 2018, tous droits réservés.</p>
    </footer>
</html>
